<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biribiri Life</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="gameControl.js" defer></script>
  </head>
  <body>
    <h1>Biribiri Life</h1>
    <div class="stage-move-container">
      <div class="stage">ステージ: <span id="stageNumber">1</span></div>
      <div class="move-counter">移動回数: <span id="moveCount">0</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>
      障害物を避けて，ゴールまでプレーヤーを動かしてください。
    </p>
    <button id="infoButton" class="btn">詳細を見る</button>
    <div id="infoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-title">遊び方</h2>
        <ul>
          <li>プレーヤー（<span class="blue-text">青</span>）を矢印キーで操作して下さい。</li>
          <li>ゴール（<span class="green-text">緑</span>）にプレーヤーを移動させると次のステージに進みます。</li>
          <li>障害物（<span class="red-text">赤</span>）に当たるとゲームオーバーです。</li>
          <li>できるだけ少ない移動回数でゴールを目指してください。</li>
        </ul>
        <h2 class="modal-title">ゲーム背景</h2>
        <ul>
          <li>障害物（<span class="red-text">赤</span>）はある規則によって動いています。</li>
          <li>詳細は <a href="https://www.google.com/search?q=Conway%27s+Game+of+Life&sourceid=chrome&ie=UTF-8">Conway's Game of Life</a> を調べてみて下さい</li>
        </ul>
        <h2 class="modal-title">最後に</h2>
        <p>
          "楽しんで"プレイしてください！
        </p>
        <a href="https://github.com/soranjiro/biribiri-life" target="_blank" rel="noopener" title="GitHub Repository">
          <svg class="github-icon" viewBox="0 0 16 16" version="1.1" width="40" height="40" aria-hidden="true">

          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
